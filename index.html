<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Similarity Checker</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Similaridade de Textos</h1>

      <label for="text1">Entre com o primeiro texto:</label>
      <input type="text" id="text1" placeholder="Text 1" />

      <label for="text2">Entre com o segundo texto:</label>
      <input type="text" id="text2" placeholder="Text 2" />

      <button id="calculateButton">Calculate de similiridade</button>

      <p>Similaridade: <span id="result"></span>%</p>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
